<div class="auth-container">
  <div class="auth-card">
    <h1>Complete Your Teacher Profile</h1>
    <p class="subtitle">
      Please provide the required information to access your dashboard
    </p>

    <div class="alert alert-danger" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <div class="alert alert-success" *ngIf="successMessage">
      {{ successMessage }}
    </div>

    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group">
          <label for="qualification">
            Qualification <span class="required">*</span>
          </label>
          <input
            type="text"
            id="qualification"
            formControlName="qualification"
            class="form-control"
            [class.is-invalid]="qualification?.invalid && qualification?.touched"
            placeholder="Enter your qualification"
          />
          <div
            *ngIf="qualification?.invalid && qualification?.touched"
            class="error-message"
          >
            <span *ngIf="qualification?.errors?.['required']">Qualification is required</span>
          </div>
        </div>

        <div class="form-group">
          <label for="expertise">
            Area of Expertise <span class="required">*</span>
          </label>
          <input
            type="text"
            id="expertise"
            formControlName="expertise"
            class="form-control"
            [class.is-invalid]="expertise?.invalid && expertise?.touched"
            placeholder="Enter your area of expertise"
          />
          <div
            *ngIf="expertise?.invalid && expertise?.touched"
            class="error-message"
          >
            <span *ngIf="expertise?.errors?.['required']">Area of expertise is required</span>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="experience">
          Years of Experience <span class="required">*</span>
        </label>
        <input
          type="number"
          id="experience"
          formControlName="experience"
          class="form-control"
          [class.is-invalid]="experience?.invalid && experience?.touched"
          placeholder="Enter years of experience"
          min="0"
        />
        <div
          *ngIf="experience?.invalid && experience?.touched"
          class="error-message"
        >
          <span *ngIf="experience?.errors?.['required']">Experience is required</span>
          <span *ngIf="experience?.errors?.['min']">Experience cannot be negative</span>
        </div>
      </div>

      <div class="form-group">
        <label for="bio">
          Professional Bio <span class="required">*</span>
        </label>
        <textarea
          id="bio"
          formControlName="bio"
          class="form-control"
          [class.is-invalid]="bio?.invalid && bio?.touched"
          placeholder="Write a brief description about yourself"
          rows="4"
        ></textarea>
        <div
          *ngIf="bio?.invalid && bio?.touched"
          class="error-message"
        >
          <span *ngIf="bio?.errors?.['required']">Bio is required</span>
          <span *ngIf="bio?.errors?.['minlength']">Bio must be at least 10 characters</span>
        </div>
      </div>

      <button type="submit" class="btn-submit" [disabled]="isLoading">
        <span
          *ngIf="isLoading"
          class="spinner-border spinner-border-sm me-2"
        ></span>
        Complete Profile
      </button>
    </form>
  </div>
</div>
