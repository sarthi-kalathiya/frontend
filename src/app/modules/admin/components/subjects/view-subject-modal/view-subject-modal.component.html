<div class="modal-backdrop" (click)="closeModal()">
  <div class="modal-container" (click)="stopPropagation($event)">
    <!-- Modal Header -->
    <div class="modal-header">
      <h2>Subject Details</h2>
      <button class="close-btn" (click)="closeModal()" aria-label="Close modal">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <!-- Modal Body -->
    <div class="modal-body" *ngIf="subject">
      <div class="subject-details">
        <div class="subject-header">
          <h3>{{ subject.name }}</h3>
          <span class="badge" [ngClass]="subject.isActive ? 'badge-success' : 'badge-danger'">
            {{ subject.isActive ? 'Active' : 'Inactive' }}
          </span>
        </div>
        
        <div class="detail-row">
          <div class="detail-label">Code:</div>
          <div class="detail-value">{{ subject.code }}</div>
        </div>
        
        <div class="detail-row">
          <div class="detail-label">Credits:</div>
          <div class="detail-value">{{ subject.credits }}</div>
        </div>
        
        <div class="detail-row">
          <div class="detail-label">Description:</div>
          <div class="detail-value description">{{ subject.description }}</div>
        </div>
        
        <div class="detail-row">
          <div class="detail-label">Created:</div>
          <div class="detail-value">{{ subject.createdAt | date:'MMM d, y' }}</div>
        </div>
        
        <div class="detail-row">
          <div class="detail-label">Last Updated:</div>
          <div class="detail-value">{{ subject.updatedAt | date:'MMM d, y' }}</div>
        </div>
      </div>
    </div>
    
    <!-- Modal Footer -->
    <div class="modal-footer">
      <button type="button" class="btn-secondary" (click)="closeModal()">
        Close
      </button>
    </div>
  </div>
</div>
