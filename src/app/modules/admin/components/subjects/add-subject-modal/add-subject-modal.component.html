<div class="modal-backdrop" (click)="closeModal()"></div>
<div class="modal-container">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Add New Subject</h2>
      <button class="close-btn" (click)="closeModal()" title="Close">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <form (ngSubmit)="handleSubmit()" #subjectForm="ngForm">
      <div class="modal-body">
        <!-- Subject Name -->
        <div class="form-group">
          <label for="name">Subject Name *</label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            [(ngModel)]="subject.name" 
            required 
            [class.is-invalid]="errors['name']"
          />
          <div class="invalid-feedback" *ngIf="errors['name']">
            {{ errors['name'] }}
          </div>
        </div>
        
        <!-- Subject Code -->
        <div class="form-group">
          <label for="code">Subject Code *</label>
          <input 
            type="text" 
            id="code" 
            name="code" 
            [(ngModel)]="subject.code" 
            placeholder="e.g. MATH-101" 
            required 
            [class.is-invalid]="errors['code']"
          />
          <div class="invalid-feedback" *ngIf="errors['code']">
            {{ errors['code'] }}
          </div>
        </div>
        
        <!-- Row with Credits and Status -->
        <div class="form-row">
          <!-- Credits -->
          <div class="form-group">
            <label for="credits">Credits *</label>
            <input 
              type="number" 
              id="credits" 
              name="credits" 
              [(ngModel)]="subject.credits" 
              min="1" 
              max="6" 
              required 
              [class.is-invalid]="errors['credits']"
            />
            <div class="invalid-feedback" *ngIf="errors['credits']">
              {{ errors['credits'] }}
            </div>
          </div>
          
          <!-- Status -->
          <div class="form-group">
            <label for="status">Status</label>
            <select 
              id="status" 
              name="status" 
              [(ngModel)]="subject.isActive"
            >
              <option [ngValue]="true">Active</option>
              <option [ngValue]="false">Inactive</option>
            </select>
          </div>
        </div>
        
        <!-- Description -->
        <div class="form-group">
          <label for="description">Description</label>
          <textarea 
            id="description" 
            name="description" 
            [(ngModel)]="subject.description" 
            rows="4" 
            [class.is-invalid]="errors['description']"
          ></textarea>
          <div class="invalid-feedback" *ngIf="errors['description']">
            {{ errors['description'] }}
          </div>
        </div>
      </div>
      
      <div class="modal-footer">
        <button 
          type="button" 
          class="btn btn-secondary" 
          (click)="closeModal()"
          [disabled]="isSubmitting"
        >
          Cancel
        </button>
        <button 
          type="submit" 
          class="btn btn-primary" 
          [disabled]="isSubmitting"
        >
          <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          {{ isSubmitting ? 'Creating...' : 'Create Subject' }}
        </button>
      </div>
    </form>
  </div>
</div>
