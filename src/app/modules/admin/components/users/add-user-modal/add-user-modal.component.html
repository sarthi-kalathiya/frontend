<div class="modal-backdrop" (click)="closeModal()"></div>
<div class="modal-container">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Add New User</h2>
      <button class="close-btn" (click)="closeModal()" title="Close">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="modal-body">
        <!-- Form fields -->
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name *</label>
            <input 
              type="text" 
              id="firstName" 
              formControlName="firstName" 
              [class.is-invalid]="userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched"
            >
            <div class="invalid-feedback" *ngIf="userForm.get('firstName')?.errors?.['required'] && userForm.get('firstName')?.touched">
              First name is required
            </div>
          </div>
          
          <div class="form-group">
            <label for="lastName">Last Name *</label>
            <input 
              type="text" 
              id="lastName" 
              formControlName="lastName"
              [class.is-invalid]="userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched"
            >
            <div class="invalid-feedback" *ngIf="userForm.get('lastName')?.errors?.['required'] && userForm.get('lastName')?.touched">
              Last name is required
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">Email *</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email"
            [class.is-invalid]="userForm.get('email')?.invalid && userForm.get('email')?.touched"
          >
          <div class="invalid-feedback" *ngIf="userForm.get('email')?.errors?.['required'] && userForm.get('email')?.touched">
            Email is required
          </div>
          <div class="invalid-feedback" *ngIf="userForm.get('email')?.errors?.['email'] && userForm.get('email')?.touched">
            Please enter a valid email address
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password *</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password"
            [class.is-invalid]="userForm.get('password')?.invalid && userForm.get('password')?.touched"
          >
          <div class="invalid-feedback" *ngIf="userForm.get('password')?.errors?.['required'] && userForm.get('password')?.touched">
            Password is required
          </div>
          <div class="invalid-feedback" *ngIf="userForm.get('password')?.errors?.['minlength'] && userForm.get('password')?.touched">
            Password must be at least 6 characters
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="role">Role *</label>
            <select 
              id="role" 
              formControlName="role"
              [class.is-invalid]="userForm.get('role')?.invalid && userForm.get('role')?.touched"
            >
              <option *ngFor="let role of roles" [value]="role.value">{{ role.label }}</option>
            </select>
            <div class="invalid-feedback" *ngIf="userForm.get('role')?.errors?.['required'] && userForm.get('role')?.touched">
              Role is required
            </div>
          </div>
          
          <div class="form-group">
            <label for="contactNumber">Contact Number *</label>
            <input 
              type="tel" 
              id="contactNumber" 
              formControlName="contactNumber"
              placeholder="+1 555-123-4567"
              [class.is-invalid]="userForm.get('contactNumber')?.invalid && userForm.get('contactNumber')?.touched"
            >
            <div class="invalid-feedback" *ngIf="userForm.get('contactNumber')?.errors?.['required'] && userForm.get('contactNumber')?.touched">
              Contact number is required
            </div>
            <div class="invalid-feedback" *ngIf="userForm.get('contactNumber')?.errors?.['pattern'] && userForm.get('contactNumber')?.touched">
              Please enter a valid phone number (at least 10 digits)
            </div>
          </div>
        </div>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" [disabled]="isSubmitting" (click)="closeModal()">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">
          <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          {{ isSubmitting ? 'Creating User...' : 'Create User' }}
        </button>
      </div>
    </form>
  </div>
</div>
